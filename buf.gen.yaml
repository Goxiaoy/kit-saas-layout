version: v1
plugins:
  - name: go
    out: ./
    opt: paths=source_relative
  - name: go-http
    out: ./
    opt: paths=source_relative
  - name: go-grpc
    out: ./
    opt: paths=source_relative
  - name: validate
    out: ./
    opt:
      - paths=source_relative
      - lang=go
  - name: go-errors
    out: ./
    opt:
      - paths=source_relative
  - remote: buf.build/grpc-ecosystem/plugins/openapiv2:v2.6.0-1
    out: ./private/server/openapi
    opt:
      - allow_merge=true
      - merge_file_name=api